
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">

      <link rel="icon" type="image/x-icon" href="logo.ico" />
      
      <!--Bootstrap-->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
      <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css'>
  
      <!-----Google fonts link--->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <link href="https://fonts.googleapis.com/css2?family=Work+Sans: wght@300; 400; 500; 600; 700; 800; 900&display=swap" rel= "stylesheet">

      <title>Marketoo E-commerce Website</title>
    </head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username"><i class="fa fa-user" aria-hidden="true"></i>
                Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password"><i class="fa fa-lock" aria-hidden="true"></i>
                Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="validateLogin()">Login</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="mainScriptFile.js"></script>
    <script src="login.js"></script>
</body>
</html>
